<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
   
    <title>Conversor de moedas</title>
</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-conversordemoedas">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select1">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dolar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="JPY">¥ Iene</option>
                <option value="BTC">₿ Bitcoin</option>
                
            
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select"> 
                <option value="USD">US$ Dolar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="JPY">¥ Iene</option>
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="BTC">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Quanto quer converter
            <input class="input-currency" placeholder="Digite o valor">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img1" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name1">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

             <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dolar</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
 <script src="./script.js"></script>
</html>
